{% extends 'base.html' %}
{% load static %}

{% block title %}
Organization
{% endblock %}

{% block header %}
Create Team
{% endblock %}

{% block content %}

  
<div class="container">
  <form method="POST" class="col-md-8 mx-auto text-left mb-5" align="center">
  {% csrf_token %}

  <div class="form-group">
      <label for="formGroupExampleInput" >Team Name</label>
      <input type="text" class="form-control border border-info" id="formGroupExampleInput" placeholder="Name" name="team_name">
  </div>


  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Team Member 1</label>
  <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name = "name1">
    {% for child in children %}
    <option selected>Choose</option>
    <option value="1">{{child.emp.name}}</option>
    {% endfor %}
  </select>


  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Team Member 2</label>
  <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name = "name2">
    {% for child in children %}
    <option selected>Choose</option>
    <option value="1">{{child.emp.name}}</option>
    {% endfor %}
  </select>


  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Team Member 3</label>
  <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name = "name3">
    {% for child in children %}
    <option selected>Choose</option>
    <option value="1">{{child.emp.name}}</option>
    {% endfor %}
  </select>

  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Team Member 4</label>
  <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name = "name4">
    {% for child in children %}
    <option selected>Choose</option>
    <option value="1">{{child.emp.name}}</option>
    {% endfor %}
  </select>



 

    <button type="submit" class="btn btn-primary">Create Team</button>

  </form>

</div>
</div>


{% endblock %}
